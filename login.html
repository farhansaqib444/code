<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Experience Index </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/theme-style.css">

</head>
<body>



<div class="container">
    <div class="page-section">
        <div class="section-head mb-0 pt-lg-5 pt-4 text-center">
            <h2 class="section-title">
                Login
            </h2>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-lg-6">
            <form action="" class="mb-5 py-5">
                <div class="input-wrapper">
                    <input type="text" id="user" required>
                    <label for="user">user name</label>
                </div>

                <div class="input-wrapper">
                    <input type="password" required>
                    <label for="user">password</label>
                    <a href="" class="password-show">
                        <img src="images/eye.png" alt="">
                    </a>
                </div>
                <div class="mb-lg-4 mb-3 text-center">
                    <button type="submit" class="login-btn btn-primary btn" href="#">Login</button>
                </div>
                <div class="text-center">

                    <button class="btn btn-linkedIn">
                        <img src="images/shape@2x.png" alt="">  Join with LinkedIn
                    </button>

                    <button class="btn btn-google">
                        <img src="images/path@2x.png" alt="">  Join with Google
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="page-section">
    <div class="signUp-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h3>
                        Be Amezed with South America
                    </h3>
                    <p>
                        Inspiring travel content and advice from our experts delivered straight to your inbox.
                    </p>
                    <form class="form-inline justify-content-center">
                        <div class="form-group mx-sm-3 mb-2">
                            <input type="text" class="form-control border-0" id="" placeholder="Email Address">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- inspired by http://littlebigdetails.com/post/82478225432/circleci-once-activated-the-input-placeholders -->


</body>

</html>
